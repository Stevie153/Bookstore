<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-1">
            <a href="./index.html" class="logo"><i class="fas fa-book "></i>Book Haven</a>
            <form action="" class="search-form">
                <input type="search" placeholder="Search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
                <a href="/pages/cart.html" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="./index.html">Home</a>
                <a href="/pages/category.html">Categories</a>
                <a href="#featured">Featured</a>
                <a href="#arrivals">Arrivals</a>
                <a href="#reviews">Reviews</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Category Section -->
    <section id="bookCategory" class="book-category">
        <div id="breadcrumb-trail" class="breadcrumb">
            <a href="/index.html">Home</a> &gt; <span id="breadcrumb-title">Loading...</span>
        </div>
        <div id="bookCatContainer" class="bookCat-container">
            <div class="row">
                <!-- Sidebar -->
                <aside class="categories-sidebar">
                    <h3>Categories</h3>
                    <ul id="dynamicCategoryList" class="category-list">
                        <!-- Dynamic Categories Here -->
                    </ul>
                </aside>
            </div>
            <!-- Book Section -->
            <div id="bookSectionContainer" class="book-section-container">
                <div class="sorting-bar">
                    <p style="font-size: 2rem;" id="resultsCount">Showing results</p>
                    <select id="sort-dropdown" class="sort-dropdown">
                        <option value="default">Default Sorting</option>
                        <option value="price-low-to-high">Price: Low to High</option>
                        <option value="price-high-to-low">Price: High to Low</option>
                    </select>
                </div>
                <div id="featuredcontainer" class="featured-container">
                    <!-- Dynamic Books Here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Book Haven. All Rights Reserved.</p>
    </footer>

    <script src="/js/category.js"></script>
    <script src="/js/product.js"></script>
    
</body>
</html>
