<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Book Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="/product.css"/>
    
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-1">
            <a href="/index.html" class="logo"><i class="fas fa-book"></i> Book Haven</a>
            
            
            <form action="" class="search-form">
                <input type="search" placeholder="Search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <a href="#" class="fas fa-heart"></a>
                <a href="/pages/cart.html" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="./index.html">Home</a>
                <a href="#featured">Featured</a>
                <a href="#arrivals">Arrivals</a>
                <a href="#reviews">Reviews</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Product Details Section -->
    <section class="product-details">
        <div class="breadcrumb">
            <a href="/index.html">Home</a> &gt; <span id="breadcrumb-title">Loading...</span>
        </div>
        <div class="product-container">
            <!-- Product Image -->
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <!-- Product Info -->
            <div class="product-info">
                <h1 id="product-title">Loading...</h1>
                <p><strong>Author:</strong> <span id="product-author">Loading...</span></p>
                <p><strong>Categories:</strong> <span id="product-categories">Loading...</span></p>
                <p><strong>Price:</strong> <span id="product-price">Loading...</span></p>
                <p>
                    <strong>Description:</strong> <span id="product-description">Loading...</span>
                </p>
                <!-- Quantity and Buttons -->
                <div class="actions">
                    <label for="quantity">Qty:</label>
                    <input type="number" id="quantity" value="1" min="1">
                    <div class="book-actions">
                        <a href="#" class="btn"><i class="fas fa-heart"></i></a>
                        <a href="#" class="btn"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Related Products Section -->
    <section class="related-products">
        <h2>Related Products</h2>
        <div class="related-container" id="related-products">
            <!-- Related products will be dynamically rendered here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Book Haven. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/js/product.js"></script>
    <script src="/js/ui.js"></script>
</body>
</html>
