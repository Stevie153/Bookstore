<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/adminstyle.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container" style="display:block;">
        <h2>Admin Login</h2>
        <form id="sign__in">
            <label for="email">Email:</label>
            <input type="email" id="sign__in-email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="sign__in-password" placeholder="Enter your password" required>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Dashboard Container (hidden initially) -->
    <div id="dashboard-container" class="wrapper" style="display: none;">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <ul>
                <li><a href="/admin/dashboard.html">Dashboard</a></li>
                <li><a href="/admin/authors.html">Authors</a></li>
                <li><a href="/admin/categories.html">Categories</a></li>
                <li><a href="/admin/Users.html">Users</a></li>
                <li><a href="/admin/settings.html">Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <header class="navbar">
                <div class="navbar-left">
                    <!-- Removed Add Book Button -->
                </div>
                <div class="navbar-right">
                    <span class="user-profile">Welcome, <span id="username-display">Admin</span></span>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </header>

            <!-- Placeholder for other content (previously Books List) -->
            <div class="content">
                <h2 class="content-title">Dashboard</h2>
                <p>Welcome to the admin dashboard. Manage your data from the sidebar.</p>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
