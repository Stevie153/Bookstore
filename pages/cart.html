<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Book Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css"/>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-1">
            <a href="user.html" class="logo"><i class="fas fa-book"></i> Book Haven</a>
            <form action="" class="search-form">
                <input type="search" placeholder="Search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>
            <div class="icons">
                <a href="favorites.html" class="fas fa-heart"></a>
                <a href="cart.html" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
                <span id="user-name-display" class="user-name"></span>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="index.html #featured">Featured</a>
                <a href="#arrivals">Arrivals</a>
                <a href="#reviews">Reviews</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Shopping Cart Section -->
    <section id="cart" class="cart-section">
        <h2 class="section-title">Your Shopping Cart</h2>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div class="cart-total" style="display: none;">
            <h3>Total: $0.00</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
        
        <div class="cart-total">
            <h3>Total: $19.99</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Book Haven. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
   
    <script src="/js/auth.js"></script>
        <script src="/js/books.js"></script>
        <script src="/js/ui.js"></script>
        <script src="/js/form.js"></script>
        <script src="/js/helper.js"></script>
        <script src="/js/users.js"></script>
</body>
</html>
